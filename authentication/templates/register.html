{% extends "base.html" %}
{% block title %}
	Register
{% endblock %}
{% block content %}
<form class="form-horizontal" role="form" method="POST" action="/user/register/">
	{% csrf_token %}
	<div class="form-group">
		<label for="inputFname" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-10">
			<input type="text" name="fname" class="form-control" id="inputFname" placeholder="First Name">
		</div>
	</div>
	<div class="form-group">
		<label for="inputLname" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-10">
			<input type="text" name="lname" class="form-control" id="inputLname" placeholder="Last Name">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Register</button>
		</div>
	</div>
</form>

{% endblock %}
